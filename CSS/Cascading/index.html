<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading in CSS</title>
    <link rel="stylesheet" href="style.css  ">
</head>
<body>
    <!--Position and order of appearance: The styles are added at the end 
    are the ones that are given the most priority.-->

    <!--Inline css/style attribute : 1000-->
    <h1 class="heading" id="h1" style="color: plum;">Cascading in CSS</h1>
    <ul>
        <li>List item</li>
    </ul>
    <a href="#">Link</a>
</body>
</html>
