<!DOCTYPE html>
<html>
    <head>
        <title>HTML Tables</title>
    </head>
    <body>
        <table border="1" cellspacing="0" cellpadding="6">
            <thead>
                <tr>
                    <th colspan="3">Roll No.</th>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td rowspan="">200</td>
                    <td>Suman</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>300</td>
                    <td>Ram</td>
                    <td>23</td>
                </tr>
                <tr>
                    <td>400</td>
                    <td>Rahul</td>
                    <td>30</td>
                </tr>
            <tbody>

        </table><br>

        <table border="1" style="border-collapse: collapse;">
            <thead>
                <tr>
                    <th>English</th>
                    <td>20/30</td>
                    <td>30/30</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <th>Science</th>
                    <td>18/30</td>
                    <td>23/30</td>
                </tr>
                <tr>
                    <th>Maths</th>
                    <td>22/30</td>
                    <td>20/30</td>
                </tr>
                <tr>
                    <th>Hindi</th>
                    <td>27/30</td>
                    <td>15/30</td>
                </tr>

            </tbody>
        </table>
    </body>


</html>
