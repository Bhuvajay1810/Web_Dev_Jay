<!DOCTYPE html>
<html>
    <head>
        <title>FORMS</title>
    </head>

    <body>
        <h1 align="center">FLIPKART VENDOR FORM</h1>
        <form method="post" action="#"> 
            <div>
                <label for="name">Name:</label> <br>
                <input type="text" name="name" id="name" placeholder="Firstname">
                <input type="text" name="name" id="name" placeholder="Surname">
            </div> 
            <div>
                <label for="dob">Date of Birth:</label><br>
                <input type="date" name="dob" id="dob">
            </div>
            <div>
                <label for="curr-location">Current location:</label><br>
                <textarea name="curr-location" id="curr-location" cols="40" rows="4"></textarea>
            </div>
            <div>
                <label for="email">Email:</label><br>
                <input type="email" pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" name="email" id="email">
            </div>
            <div>
                <label for="aadhar card">Upload Aadhar card:</label><br>
                <input type="file" name="aadhar card" id="aadhar card"><br>
            </div>

            
            <div>
                <label for="PAN number">Enter PAN number:</label><br>
                <input type="tel" name="pan number" id="pan nmuber" pattern="[A-Z]{5}\d{4}[A-Z]$" placeholder="Enter as in PAN card"><br>
            </div>
            <div>
                <label for="Items">Items to sell:</label><br>
                <select name="Items" id="Items">
                    <option value="laptop">Laptop</option>
                    <option value="tv">TV</option>
                    <option value="Clothes">Clothes</option>
                </select>
            </div>
            <div>
                <label for="location">Are you in India?</label><br>
                <input type="radio" value="Yes" name="location" id="location"> Yes <br>
                <input type="radio" value="No" name="location" id="location"> No <br>
            </div>
            <div>
                <label for="location">Locations open for delivery:</label><br>
                Delhi: <input type="checkbox" name="location" id="location"value="Delhi">
                Pune: <input type="checkbox"name="location" id="location" value="Pune">
                Banglore: <input type="checkbox" name="location" id="location" value="Banglore">
            </div
            <div>
                <input type="submit">
                <input type="reset">
            </div>

    </body>
</html
